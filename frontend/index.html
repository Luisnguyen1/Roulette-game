<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Roulette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Add smooth scrolling to page */
        html {
            scroll-behavior: smooth;
        }
        
        /* Prevent text selection on number cells */
        .number-cell {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div id="app" class="container-fluid">
        <header class="py-3">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <h1 class="navbar-brand mb-0">Blockchain Roulette</h1>
                    <div class="wallet-section">
                        <button id="connectWallet" class="btn btn-success">
                            <i class="fas fa-wallet me-2"></i>Connect Wallet
                        </button>
                        <div id="wallet-info" class="d-none text-light">
                            <span>Wallet:</span>
                            <span id="walletAddress" class="badge"></span>
                            <span class="ms-2">Balance: <span id="walletBalance">0</span> ETH</span>
                            <button id="deposit" class="btn btn-success btn-sm ms-2">
                                <i class="fas fa-plus-circle me-1"></i>Deposit
                            </button>
                            <button id="withdraw" class="btn btn-warning btn-sm ms-2">
                                <i class="fas fa-minus-circle me-1"></i>Withdraw
                            </button>
                            <button id="switchWallet" class="btn btn-outline-light btn-sm ms-2">
                                <i class="fas fa-exchange-alt me-1"></i>Switch
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="">
            <div class="row">
                <!-- Roulette Wheel Section -->
                <div class="col-md-4">
                    <div class="wheel-container">
                        <div class="roulette-wheel" id="wheel"></div>
                        <div id="result" class="result-display"></div>
                    </div>
                </div>

                <!-- Betting Table Section -->
                <div class="col-md-8">
                    <div class="betting-table">
                        <!-- Numbers Grid -->
                        <div class="numbers-grid">
                            <div class="zero"></div>
                            <div class="main-grid">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Special Bets -->
                        <div class="special-bets mt-4">
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="red">Red</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="black">Black</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="even">Even</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="odd">Odd</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="1-18">1-18</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-betting w-100" data-bet="19-36">19-36</button>
                                </div>
                                <!-- Add new dozen betting buttons -->
                                <div class="col-md-4">
                                    <button class="btn btn-betting w-100" data-bet="1st12">1st 12</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-betting w-100" data-bet="2nd12">2nd 12</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-betting w-100" data-bet="3rd12">3rd 12</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Betting Controls -->
            <div class="betting-controls mt-4">
                <div class="bet-input-container">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center gap-2">
                                <div class="bet-input-group flex-grow-1">
                                    <input type="number" 
                                           id="betAmount" 
                                           class="eth-input" 
                                           step="0.01" 
                                           min="0.01" 
                                           placeholder="Bet Amount">
                                    <span class="text-light">ETH</span>
                                </div>
                                <div class="quick-amounts d-flex gap-2">
                                    <button class="quick-amount-btn btn btn-outline-light btn-sm" data-amount="0.10">0.1</button>
                                    <button class="quick-amount-btn btn btn-outline-light btn-sm" data-amount="0.50">0.5</button>
                                    <button class="quick-amount-btn btn btn-outline-light btn-sm" data-amount="1.00">1.0</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button id="placeBet" class="btn btn-primary w-100">
                                <i class="fas fa-coins me-2"></i>Place Bet
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Section -->
            <div class="status-section mt-4">
                <div id="status-message" class="alert alert-info d-none"></div>
                <div id="loading" class="spinner-border text-light d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.9/ethers.umd.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
